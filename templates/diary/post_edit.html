{% extends 'base.html' %}

{% block content %}
    <div class="container post">
        <div class="row">
            <div class="col-md-4 post-title">
                <h1>New</h1>
            </div>
            <div class="col-md-8 col-md-offset-0 post-body">
                <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
