{% extends 'base.html' %}

{% block content %}

    <div class="container post">

        <div class="row">
            <div class="col-md-4 post-title">
                <h1><a href="#">每日推送</a></h1>
                <p class="author"><strong>ylm</strong> <span class="text-muted">XX/XX/XX</span></p>
            </div>
            <div class="col-md-8 col-md-offset-0 post-body">
                每日推送
            </div>
        </div>

        {% for post in posts %}
            <div class="row">
                <div class="col-md-4 post-title">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p class="author"><strong>ylm</strong> <span class="text-muted">{{ post.published_date }}</span></p>
                </div>
                <div class="col-md-8 col-md-offset-0 post-body">
                    {{ post.text|linebreaksbr }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
