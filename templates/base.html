<!DOCTYPE html>

{% load staticfiles %}

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffers</title>
        <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "assets/font/fontAwesome/css/font-awesome.min.css" %}">
{#        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">#}
{#        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">#}
        <link rel="stylesheet" href="{% static "assets/css/user.css" %}">
    </head>

<body>
    <header style="background-image:url('{% static "image/background.jpg" %}');">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'public_list' %}" style="padding:40px;"><span class="text-title" style="font-size:40px;font-family:Courgette, cursive;">Coffers</span></a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" role="presentation"><a href="{% url 'public_list' %}">Square</a></li>
                        {% if user.is_authenticated %}
                            <li role="presentation"><a href="{% url 'post_list' %}" class="top-menu">Diary</a></li>
                            <li role="presentation"><a href="{% url 'post_new' %}" class="top-menu">Mark</a></li>
                            <li role="presentation"><a href="{% url 'logout' %}" class="top-menu">Leave</a></li>
                        {% else %}
                            <li role="presentation"><a href="{% url 'login' %}" class="top-menu">Enter</a></li>
                        {% endif %}
                        <li role="presentation"><a href="#">About me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <h5>Coffers by Liuming Yang Â© 2018</h5>
    </footer>

    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
</body>

</html>
